	<script>
	(function(){
		const toggle = document.getElementById('toggleMobileView');
		let simulated=false;
		toggle.addEventListener('click',()=>{
			simulated = !simulated;
			if(simulated){ document.documentElement.classList.add('mobile-simulate'); toggle.textContent='Exit mobile view'; document.getElementById('m_status').textContent='Mobile view enabled (visual only)'; }
			else { document.documentElement.classList.remove('mobile-simulate'); toggle.textContent='Switch to mobile view'; document.getElementById('m_status').textContent=''; }
		});
	})();
	</script>
