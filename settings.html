<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <!-- Top-left back button: tries history.back(), falls back to index.html -->
  <a class="back-btn" href="index.html" onclick="if(history.length>1){history.back();return false;}">‚Üê Back</a>
  <div class="container py-4">
    <div class="page-header"><div class="container"><h1>Settings</h1></div></div>

    <div class="mt-3">
      <h5>Theme Colors</h5>
      <div class="card p-3">
        <div class="row g-2 align-items-center">
          <div class="col-6 col-md-3">Primary Accent</div>
          <div class="col-6 col-md-3"><input id="color_accent" type="color" class="form-control form-control-color" value="#0d6efd"></div>

          <div class="col-6 col-md-3">Background</div>
          <div class="col-6 col-md-3"><input id="color_bg" type="color" class="form-control form-control-color" value="#f4f6f8"></div>

          <div class="col-6 col-md-3">Card</div>
          <div class="col-6 col-md-3"><input id="color_card" type="color" class="form-control form-control-color" value="#ffffff"></div>

          <div class="col-12 mt-3 d-flex gap-2">
            <button id="saveTheme" class="btn btn-primary">Save Theme</button>
            <button id="resetTheme" class="btn btn-outline-secondary">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  (function(){
    const accent=document.getElementById('color_accent');
    const bg=document.getElementById('color_bg');
    const card=document.getElementById('color_card');
    const save=document.getElementById('saveTheme');
    const reset=document.getElementById('resetTheme');

    function apply(obj){ Object.keys(obj).forEach(k=>document.documentElement.style.setProperty(k,obj[k])); }

    // load stored theme
    try{ const t = JSON.parse(localStorage.getItem('theme')||'{}'); if(t['--accent']) accent.value = t['--accent']; if(t['--bg']) bg.value = t['--bg']; if(t['--card']) card.value = t['--card']; apply(t); }catch(e){}

    save.addEventListener('click',()=>{
      const obj={'--accent':accent.value,'--bg':bg.value,'--card':card.value}; localStorage.setItem('theme',JSON.stringify(obj)); apply(obj); alert('Theme saved.');
    });

    reset.addEventListener('click',()=>{ localStorage.removeItem('theme'); document.documentElement.style.removeProperty('--accent'); document.documentElement.style.removeProperty('--bg'); document.documentElement.style.removeProperty('--card'); alert('Theme reset to defaults.'); });
  })();
  </script>
</body>
</html>
