	<script>
	(function(){
		const btn = document.getElementById('analyseForm');
		if(btn){
			btn.addEventListener('click',()=>{
				const mdl = document.createElement('div');
				mdl.innerHTML = '<div class="modal fade" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Analyse form</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body">Analysis not available: no camera input present. (This feature requires camera access and server-side processing.)</div><div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div></div></div></div>';
				document.body.appendChild(mdl);
				const bsModal = new bootstrap.Modal(mdl.querySelector('.modal'));
				bsModal.show();
				mdl.querySelector('.modal').addEventListener('hidden.bs.modal', ()=> mdl.remove());
			});
		}
	})();
	</script>
