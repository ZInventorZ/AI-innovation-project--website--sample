<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback / Feature Requests</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container py-4">
    <div class="page-header"><div class="container"><h1>Feature Request / Feedback</h1></div></div>

    <div class="mt-3">
      <form id="feedbackForm">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input id="fb_title" class="form-control" placeholder="Short title">
        </div>
        <div class="mb-3">
          <label class="form-label">Details</label>
          <textarea id="fb_body" class="form-control" rows="4" placeholder="Describe the feature or bug"></textarea>
        </div>
        <div class="mb-3 d-flex gap-2">
          <button id="fb_save" class="btn btn-primary">Submit</button>
          <button id="fb_clear" type="button" class="btn btn-outline-danger">Clear All Feedback</button>
        </div>
      </form>

      <h5 class="mt-4">Previous Feedback</h5>
      <div id="fb_list" class="mt-2"></div>
    </div>
  </div>

  <script>
  (function(){
    function getFeedback(){return JSON.parse(localStorage.getItem('feedbacks')||'[]');}
    function saveFeedback(arr){localStorage.setItem('feedbacks',JSON.stringify(arr));}

    const listEl=document.getElementById('fb_list');
    function render(){ const arr=getFeedback(); listEl.innerHTML=''; if(arr.length===0){ listEl.innerHTML='<div class="text-muted">No feedback yet.</div>'; return;} arr.slice().reverse().forEach(f=>{ const card=document.createElement('div'); card.className='card p-3 mb-2'; card.innerHTML=`<strong>${f.title}</strong><div class="text-muted small">${new Date(f.created).toLocaleString()}</div><p>${f.body}</p>`; listEl.appendChild(card); }); }

    document.getElementById('fb_save').addEventListener('click',function(e){ e.preventDefault(); const t=document.getElementById('fb_title').value.trim(); const b=document.getElementById('fb_body').value.trim(); if(!t && !b) return; const arr=getFeedback(); arr.push({id:Date.now(),title:t||'Untitled',body:b||'',created:new Date().toISOString()}); saveFeedback(arr); document.getElementById('fb_title').value=''; document.getElementById('fb_body').value=''; render(); });

    document.getElementById('fb_clear').addEventListener('click',function(){ if(!confirm('Clear all feedback?')) return; localStorage.removeItem('feedbacks'); render(); });

    render();
  })();
  </script>
</body>
</html>
