	<header class="page-header">
		<div class="container">
			<img src="images/AIchery_logo_full_sized.png" alt="AIchery Logo" style="max-width: 150px; height: auto;">
		</div>

	<main class="site-main container py-4">
		<h2>Suggestions</h2>
		<p>Share your ideas to improve the app! Your suggestions will be submitted as a GitHub Issue for review.</p>
		<div class="card p-3">
			<div class="mb-3">
				<label for="suggestionsText" class="form-label">Your Suggestions</label>
				<textarea class="form-control" id="suggestionsText" rows="10" placeholder="Type your suggestions here..."></textarea>
			</div>
			<button id="submitBtn" class="btn btn-primary">Submit to GitHub</button>
			<div class="mt-2 text-muted">This will open a new GitHub Issue with your suggestions.</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.getElementById('submitBtn').addEventListener('click', function() {
			const text = document.getElementById('suggestionsText').value.trim();
			if (!text) {
				alert('Please enter some suggestions first.');
				return;
			}
			// Encode the text for URL
			const encodedText = encodeURIComponent(text);
			// GitHub new issue URL with pre-filled body
			const url = `https://github.com/ZInventorZ/AI-innovation-project--website--sample/issues/new?title=User%20Suggestion&body=${encodedText}`;
			// Open in new tab
			window.open(url, '_blank');
		});
	</script>
