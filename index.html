    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    (function(){
        function getPractices(){return JSON.parse(localStorage.getItem('practices')||'[]');}
        function totalArrows(p){
            const perEnd = Number(p.endCount) || Number(p.arrowCount) || 0;
            const ends = Number(p.ends) || 1;
            return perEnd * ends;
        }
        function renderScores(){
            const list=getPractices();
            const container=document.getElementById('scores');
            container.innerHTML='';
            if(!list.length){container.innerHTML='<div class="alert alert-secondary">No history yet.</div>';return}
            const scored=list.filter(p=>p.totalScore!=null);
            const pb = scored.length ? Math.max(...scored.map(p=>p.totalScore)) : null;
            // newest first
            // apply filters
            const filtered = list.slice().reverse().filter(p=>{
                if(state.round && state.round!==''){
                    if(!p.name || p.name.toLowerCase().indexOf(state.round.toLowerCase())===-1) return false;
                }
                if(state.bow && state.bow!==''){
                    const bow = (p.equipmentSetup && p.equipmentSetup.bow) || (p.sessionEquipment && p.sessionEquipment.bow) || '';
                    if(!bow || bow.toLowerCase().indexOf(state.bow.toLowerCase())===-1) return false;
                }
                return true;
            });

            // sort
            if(state.sort==='dateAsc') filtered.sort((a,b)=>new Date(a.created)-new Date(b.created));
            else if(state.sort==='avgDesc') filtered.sort((a,b)=>((b.totalScore/((b.endCount||b.arrowCount||0)*(b.ends||1))||0)- (a.totalScore/((a.endCount||a.arrowCount||0)*(a.ends||1))||0)));

            filtered.forEach(p=>{
                const total = p.totalScore;
                const arrows = totalArrows(p);
                const avg = (total!=null && arrows>0) ? (total/arrows).toFixed(1) : 'â€”';
                const title = (p.name && p.name!=='Unidentified Practice') ? p.name : (p.distance? (p.distance+'m') : 'Unknown target') + (p.ends? (' â€¢ '+p.ends+' ends') : '');
                const card=document.createElement('div');
                card.className='score-card';
                card.innerHTML=`
                    <div class="score-main">
                      <div>
                        <div class="score-title">${title}</div>
                        <div class="score-sub">${new Date(p.created).toLocaleString()}</div>
                      </div>
                      <div style="text-align:right">
                        <div class="score-total">${total!=null? total : '<span class="text-muted">Unscored</span>'}</div>
                        ${ (pb!=null && total===pb) ? '<div class="mt-1"><span class="badge-pb">Personal Best</span></div>' : '' }
                      </div>
                    </div>
                    <div class="mt-2 score-sub">${arrows} arrows â€¢ Avg per arrow: ${avg}</div>
                `;
                container.appendChild(card);
            });
        }
                function renderScores(){
                    const list=getPractices();
                    const container=document.getElementById('scores');
                    container.innerHTML='';
                    if(!list.length){container.innerHTML='<div class="alert alert-secondary">No history yet.</div>';return}
                    const scored=list.filter(p=>p.totalScore!=null);
                    const pb = scored.length ? Math.max(...scored.map(p=>p.totalScore)) : null;
                    // newest first
                    list.slice().reverse().forEach(p=>{
                        const total = p.totalScore;
                        const arrows = totalArrows(p);
                        const avg = (total!=null && arrows>0) ? (total/arrows).toFixed(1) : 'â€”';
                        const title = (p.name && p.name!=='Unidentified Practice') ? p.name : (p.distance? (p.distance+'m') : 'Unknown target') + (p.ends? (' â€¢ '+p.ends+' ends') : '');
                        const card=document.createElement('div');
                        card.className='session-card';
                        // choose stripe color based on name
                        let stripeClass='stripe-gray';
                        if(/vegas/i.test(p.name)) stripeClass='stripe-yellow';
                        else if(/s3da|indoor/i.test(p.name)) stripeClass='stripe-blue';
                        else stripeClass='stripe-gray';
                        const pbHtml = (pb!=null && total===pb) ? '<span class="pb-badge">PB</span>' : '';
                        card.innerHTML=`<div class="left-stripe ${stripeClass}"></div>
                            <div class="content">
                              <div class="score-title">${title} ${pbHtml}</div>
                              <div class="meta"><span style="margin-right:.6rem">ðŸ“… ${new Date(p.created).toLocaleDateString()}</span> Avg: <strong style="color:var(--accent)">${avg}</strong></div>
                            </div>
                            <div class="score">${total!=null? total : '<span class="text-muted">â€”</span>'}</div>`;
                        container.appendChild(card);
                    });
                    // update result count
                    document.querySelector('.result-count').textContent = filtered.length + ' Results';
                }
                // filter state and UI
                const state = {round:'', bow:'', sort:'dateDesc'};

                function buildMenu(type){
                    const container = document.getElementById('pillMenuContainer'); container.innerHTML='';
                    const list = getPractices();
                    if(type==='round'){
                        const names = Array.from(new Set(list.map(p=>p.name||'Unknown'))).filter(Boolean);
                        names.forEach(n=>{ const btn = document.createElement('button'); btn.className='pill'; btn.style.marginRight='.4rem'; btn.textContent=n; btn.addEventListener('click',()=>{ state.round = n==='All Rounds'? '': n; document.getElementById('pillRounds').textContent = n==='All Rounds'? 'All Rounds' : n; container.style.display='none'; renderScores(); }); container.appendChild(btn); });
                        const btnAll = document.createElement('button'); btnAll.className='pill active'; btnAll.textContent='All Rounds'; btnAll.addEventListener('click',()=>{ state.round=''; document.getElementById('pillRounds').textContent='All Rounds'; container.style.display='none'; renderScores(); }); container.insertBefore(btnAll, container.firstChild);
                    } else if(type==='bow'){
                        const bows = Array.from(new Set(list.map(p=> (p.equipmentSetup&&p.equipmentSetup.bow) || (p.sessionEquipment && p.sessionEquipment.bow) || ''))).filter(x=>x);
                        bows.forEach(b=>{ const btn = document.createElement('button'); btn.className='pill'; btn.style.marginRight='.4rem'; btn.textContent=b; btn.addEventListener('click',()=>{ state.bow=b; document.getElementById('pillBows').textContent = b; container.style.display='none'; renderScores(); }); container.appendChild(btn); });
                        const btnAll = document.createElement('button'); btnAll.className='pill active'; btnAll.textContent='All Bows'; btnAll.addEventListener('click',()=>{ state.bow=''; document.getElementById('pillBows').textContent='All Bows'; container.style.display='none'; renderScores(); }); container.insertBefore(btnAll, container.firstChild);
                    }
                    container.style.display = 'block';
                }

                document.getElementById('pillRounds').addEventListener('click', ()=>{ const c=document.getElementById('pillMenuContainer'); if(c.style.display==='block'){c.style.display='none';} else buildMenu('round'); });
                document.getElementById('pillBows').addEventListener('click', ()=>{ const c=document.getElementById('pillMenuContainer'); if(c.style.display==='block'){c.style.display='none';} else buildMenu('bow'); });
                document.getElementById('pillSort').addEventListener('click', ()=>{
                    // toggle sort state
                    if(state.sort==='dateDesc'){ state.sort='dateAsc'; document.getElementById('pillSort').textContent='Sort by: Date â–²'; }
                    else if(state.sort==='dateAsc'){ state.sort='avgDesc'; document.getElementById('pillSort').textContent='Sort by: Avg â–¾'; }
                    else { state.sort='dateDesc'; document.getElementById('pillSort').textContent='Sort by: Date'; }
                    renderScores();
                });

                renderScores();
    })();
    </script>
