<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparison & Progress</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" href="images/AIchery_logo.png" type="image/png">
  <style>
    .frame { width:45%; display:inline-block; vertical-align:top; margin-right:4%; }
    .spark { height:60px; width:100%; background:linear-gradient(90deg,#e9f5ff,#cfeeff); border-radius:6px }
  </style>
</head>
<body>
  <a class="back-btn" href="information.html">← Back</a>
  <main class="container py-4">
    <h2>Comparison & Progress</h2>
    <p class="text-muted">Compare best vs worst frames and view score trends.</p>

    <div class="card p-3 mb-3">
      <h6>Best vs Worst Frame</h6>
      <div>
        <div class="frame"><strong>Best</strong><img src="images/center_X_target.jpg" style="width:100%"/></div>
        <div class="frame"><strong>Worst</strong><img src="images/back_angled.webp" style="width:100%"/></div>
      </div>
    </div>

    <div class="card p-3">
      <h6>Score Trends (Recent Sessions)</h6>
      <div class="spark" id="spark"></div>
      <small class="text-muted">This chart is a placeholder — real data comes from saved `practices` in localStorage.</small>
    </div>
  </main>

  <script>
    (function(){
      // generate simple trend from localStorage practices
      const practices = JSON.parse(localStorage.getItem('practices')||'[]').filter(p=>p.totalScore!=null).slice(-10);
      const el = document.getElementById('spark');
      if(!practices.length){ el.innerHTML = '<div class="small text-muted p-2">No scored sessions yet.</div>'; return; }
      const values = practices.map(p=>p.totalScore);
      // draw an inline sparkline using svg
      const w=300,h=60; const max=Math.max(...values),min=Math.min(...values);
      const points = values.map((v,i)=>{ const x = (i/(values.length-1))*w; const y = h - ((v-min)/(max-min||1))*(h-6) - 3; return `${x},${y}`; }).join(' ');
      el.innerHTML = `<svg width="${w}" height="${h}" viewBox="0 0 ${w} ${h}" xmlns="http://www.w3.org/2000/svg"><polyline fill="none" stroke="#0d6efd" stroke-width="2" points="${points}"/></svg>`;
    })();
  </script>
</body>
</html>
