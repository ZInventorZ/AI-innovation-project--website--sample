<main class="site-main container py-4">
    <h2>Saved Practices</h2>
    <div id="list" class="list-group"></div>
    <p class="mt-3"><a href="new_practice.html" class="btn btn-primary">Add Practice</a></p>
</main>

<script>
function getPractices(){return JSON.parse(localStorage.getItem('practices')||'[]');}
function render(){
    const list=getPractices();
    const container=document.getElementById('list');
    container.innerHTML='';
    if(!list.length){container.innerHTML='<div class="alert alert-secondary">No saved practices yet.</div>';return}
    list.slice().reverse().forEach(p=>{
        const a=document.createElement('a');
        a.href='practice_detail.html?id='+p.id;
        a.className='list-group-item list-group-item-action';
        a.innerHTML=`<div class="d-flex w-100 justify-content-between"><h5 class="mb-1">${p.name}</h5><small>${new Date(p.created).toLocaleString()}</small></div>
        <p class="mb-1">Arrows: ${p.arrowCount} â€¢ Ends: ${p.ends} â€¢ Distance: ${p.distance}m</p>`;
        container.appendChild(a);
    })
}
render();
</script>
